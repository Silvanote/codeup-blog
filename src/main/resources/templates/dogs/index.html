<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dog index</title>
</head>
<body>
<div th:each="dog : ${dogs}">
    <h1 th:text="${dog.getName()}"></h1>
    <p th:text="${dog.getBreed()}"></p>
    <ul>
        <li th:each="toy : ${dog.toys}" th:text="${toy.getName()}"></li>
    </ul>
</div>
</body>
</html> >
